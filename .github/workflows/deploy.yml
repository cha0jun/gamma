name: Build & Deploy

on:
  push:
    branches: [main]

jobs:
  deploy:
    environment: droplet
    runs-on: ubuntu-latest
    steps:
      - name: Deploy Vue app
        uses: appleboy/ssh-action@v1.1.0
        with:
          host: ${{secrets.SSH_HOST}}
          key: ${{secrets.SSH_KEY}}
          username: ${{secrets.SSH_USERNAME}}

          script: |
            mkdir test
            cd test
            git clone git@github.com:cha0jun/gamma.git
            echo 'Deployment successful to droplet'
            npm run build
            rsync -a --delete /gamma/dist /var/www/html
            echo 'Remote build successful in droplet'
          
